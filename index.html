<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./dist/main.css" />

    <title>Tiles</title>

<body>

    <div class="header-bar">
        <div>
            Tiles
        </div>
        <div class="moves">
            <div class="move-count">
                Moves : 0
            </div>
        </div>
        <a href="#" class="lock3">
            ?
        </a>
    </div>

    <div class="hidden" id="instructions">
        <div class="tutorial" style="display: flex">
            <div>
                Instructions
            </div>
            <a href="#" class="x lock">X</a>
            <div>
                The goal of the game is to make all the tiles the same color in the least amount of moves
            </div>
            <div>
                The player starts from the black tile
            </div>
            <div>
                Click on the colors below to switch colors
            </div>
            <div class="close lock2">Close</div>
        </div>
    </div>

    <div class="app">
        <div class="restart">
            Restart
            <img src="./img/restart.png" width=50px alt="restart button">
        </div>
        <div class="game">
            <div class="divTable unstyledTable">
                    <div class="grid">
                    <!-- reference -->

                            <div class="tile">&nbsp;</div>
                            <div class="tile">&nbsp;</div>

                        </div> -->
                    </div>
                </div>

            <div class="color-buttons"> </div>

        </div>
        <div class="score-list">
            <div class="hi-score">
                High Scores
            </div>
            <div class="score">
                10
            </div>
            <div class="score">
                20
            </div>
            <div class="score">
                30
            </div>
            <div class="score">
                40
            </div>
            <div class="score">
                50

        </div>
    </div>

    <div class="footer-links">
        <div class="linkedin">
